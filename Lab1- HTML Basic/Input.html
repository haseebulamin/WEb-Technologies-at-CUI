<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text  -->
    <input type="text" placeholder="Text"> 
    <br><br>
    <!-- Number  -->
    <input type="number" placeholder="Number">
    <br><br>
    <!-- password -->
    <input type="password" placeholder="password">
    <br><br>
    <!-- email -->
    <input type="email" placeholder="email">
    <br><br>
    <!-- search -->
    <input type="search" placeholder="search">
    <br><br>
    <!-- phone -->
    <input type="tel" placeholder="phone">
    <br><br>
    <!-- url -->
    <input type="url" placeholder="url">
    <br><br>
    <!-- date and time  -->
    <input type="datetime" placeholder="date & time">
    <br><br>
    <!-- button  -->
    <input type="button" value="button">
    <br><br>
    <!-- submit  -->
    <input type="submit" >
    <br><br>
    <!-- reset  -->
    <input type="reset" >
    <br><br>
    <!-- radio  -->
    <input type="radio" >
    <br><br>
    <!-- checkbox -->
    <input type="checkbox" >
    <br><br>
    <!-- color -->
    <input type="color" >
    <br><br>
    <!-- date  -->
    <input type="date" >
    <br><br>
    <!-- month  -->
    <input type="month">
    <br><br>
    <!-- week  -->
    <input type="week">
    <br><br>
    <!-- dateTime local  -->
    <input type="datetime-local" >
    <br><br>
    <!-- file submission -->
    <input type="file" accept=".pdf">
    <br><br>
    <!-- Hidden -->
    <span>Hidden input:-></span>
    <input type="hidden">
    <br><br>
    <!-- image  -->
    <input type="image">
    <br><br>
    <!-- range  -->
    <input type="range">
    <br><br>
</body>
</html>
